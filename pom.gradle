def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            name 'Mouhammed El Zaart'
        }
    }

    scm {
        url 'https://github.com/mzaart/MaterialDesignJsViewRenderer'
    }
}

def withPom = { pom ->
    pom.withXml {
        def root = asNode()
        root.appendNode('name', 'MaterialDesignJsViewRenderer')
        root.appendNode('description', 'Renders Views as DOM trees that comply with Material Design standards.')
        root.appendNode('url', 'https://github.com/mzaart/MaterialDesignJsViewRenderer')
        root.children().last() + pomConfig
    }
}

ext.withPom = withPom